<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Giana Mylan</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="mainTitle"> Tic Tac Toe </h1>
    
    
    <div class="form" id="form">    
            <h2>Player 1: (◕‿◕✿)</h2>
            <h2>Player 2: (≧０≦)</h2>
    </div> 

    <div class="container">
        <h1 id="boardTitle">Game Board</h1>
        <div class="board"> 
            <button class="cell" id="1">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="2">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="3">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="4">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="5">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="6">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="7">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="8">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="9">
                <span class="cell-value">Choose Me!</span>
            </button>

        </div> <br><br>
    </div><br><br>

    <div id= "winner-overlay">
        <div id="gameResultBox">
            <div id="resultBox">
                <div id="winnerBox">
                    <span></span>
                </div>
            </div>
            <!--
               <div class="reset"></div>
                    <button id="resetButton" > Reset Board </button>
                </div>
            -->
        </div>

    </div>


    <script src="./js/app.js"></script>
</body>
</html>
