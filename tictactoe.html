<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Giana Mylan</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="mainTitle"> Tic Tac Toe </h1>
    
    
    <div class="form" id="form">    
        <h3 id="formTitle">Name of Players</h3> 
        <form >
            <label for="player1"> Player 1</label>
            <input type="text" placeholder="Name" class="playerInput" id="inputPlayer1"> 
            
            
            <label for="player2"> Player 2</label>
            <input type="text" placeholder="Name" id="inputPlayer2" class="playerInput"> 

            <label for="submit"> Ready, Set </label>
            <button type="button" class="goButton" onclick="startGame()"> Go! </button>
            <br><br>
        </form>
    </div> <br>

    <!--
    <div class="score">
        <h3 id="scoreTitle">Score</h3>
        <div id="player1Score">Player 1</div>
        <div>0 </div>
        <div id="player2Score">Player2</div>
        <div>0</div> <br>
    </div>  -->

    <div class="container">
        <h3 id="boardTitle">Board</h3>
        <div class="board"> 
            <button class="cell" id="1">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="2">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="3">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="4">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="5">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="6">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="7">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="8">
                <span class="cell-value">Choose Me!</span>
            </button>
            <button class="cell" id="9">
                <span class="cell-value">Choose Me!</span>
            </button>

        </div> <br><br>
    </div><br><br>

    <div id= "winner-overlay">
        <div id="gameResultBox">
            <div id="resultBox">
                <div id="winnerBox">
                    <span>Player 1 Wins!</span>
                </div>
            </div>
               <div class="reset"></div>
                    <button id="resetButton" onclick="resetBoard()"> Reset Board </button>
                </div>
        </div>

    </div>

 



    <!--onclick="cellClick(this.id)"--> 



    <script src="./js/app.js"></script>
</body>
</html>
